{% extends "base.html" %}
{% block navbar %}
{% with page=2 %}
{{ block.super }}
{% endwith %}
{% endblock %}

{% block body %}
<div class="container mt-3">
  <table class="table table-bordered">
    <tr class="text-center">
      <th>STT</th>
      <th>Mã</th>
      <th>Tên</th>
      <th>Chức năng</th>
    </tr>
    {%for c in categoryList %}
    <tr class="text-center">
      <td style="width: 10%;">{{ forloop.counter }}</td>
      <td style="width: 35%;">{{ c.code }}</td>
      <td style="width: 35%;">{{ c.name }}</td>
      <td style="width: 20%;">
        <a class="btn btn-sm btn-primary" href='{% url "category-update" c.id %}'>Chỉnh sửa</a>
        <a class="btn btn-sm btn-danger" href='{% url "category-delete" c.id %}'>Xóa</a>
      </td>
    </tr c>
    {%endfor%}
  </table>
  <a class="btn btn-primary" href='{% url "category-create" %}'>Thêm nhóm sản phẩm</a>
</div>
{% endblock %}
